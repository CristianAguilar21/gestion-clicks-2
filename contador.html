<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clicks</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    text-align:justify;
    margin-top:60px;
  }
  #btn {
    padding: 15px 15px;
    font-size: 12px;
  }
  #contador{
    font-size:20px;
    margin-top: 20px;
  }
  </style>
<body>
  <h1>Contador de Clicks. Grupo (Marcos, Cristian, Iv√°n, David)</h1>
  <button id="btn">Haz clic</button>
  <p id="contador">0</p>

  <button id="reset">Reiniciar</button>
  <script>
    document.getElementById("reset").addEventListener("click", () => {
      contador = 0;
      document.getElementById("contador").innerText = contador;
    });
  </script>

  <script>
    let contador = 0;
    document.getElementById("btn").addEventListener("click", () => {
      contador++;
      document.getElementById("contador").innerText = contador;
    });
  </script>
</body>
</html>
